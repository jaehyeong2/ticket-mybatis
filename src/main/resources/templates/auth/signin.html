<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">홈</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h3 style="margin-top: 10px">로그인 페이지</h3>
            <form th:action="@{/signin}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="username" name="username" id="username" placeholder="아이디를 입력하세요"
                           class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="password" class="form-control form-control-lg" placeholder="패스워드를 입력하세요"
                           name="password" id="password">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>

                <input type="submit" value="로그인" th:href="@{/admin}" class="btn btn-primary btn-block">
                <br>
                <span> 아직 계정이 없으신가요? <a class="linkControl" th:href="@{/signup}">회원가입</a></span>
                <br>
            </form>
        </div>

    </div>
</div>

</body>
</html>
